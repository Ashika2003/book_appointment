<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .confirm-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .confirm-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Appointment with Dr. {{ doctor.first_name }}  {{doctor.last_name}}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_speciality">Speciality</label>
                {{ form.speciality }}
            </div>
            <div class="form-group">
                <label for="id_date">Date of Appointment</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="id_start_time">Start Time of Appointment</label>
                {{ form.start_time }}
            </div>
            <button type="submit" class="confirm-button">Confirm</button>
        </form>
    </div>
</body>
</html>
